
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,500,400italic,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
    
    <title>infoTouch ALPHA</title>
    
    <meta name="description" content="All the information you need, just a touch away.">
    <meta name="keywords" content="" />
    <meta name="author" content="Joshua Fabian">

    <style>
    table {
        width: 100%;
    }
    </style>
</head>

<body>
    
    <!-- Heading bar -->
    <div id="header">
        <div id="contentBoxA" style="margin:0px auto; margin-top: 8px; margin-bottom: -20px; width:100%; overflow: hidden; vertical-align: middle;">
            
            <div id="column1A" style="float:left; margin-left:15px; margin-right:15px; width:15%;">
                <!--<div id="clock" onclick="pauseAudio()"></div>-->
                <div id="clock" onclick="toggleFullscreen()"></div>
            </div>
            
            <div id="column2A" style="float:right; display: inline; margin-left: 15px; margin-right: 15px;">
                <span id="displaySessionBadge" style="font-size: 24px"></span>&nbsp;&nbsp;
                <span id="displaySessionName" style="font-size: 24px; color: rgba(235,235,235,0.5)"></span>&nbsp;&nbsp;
                <span id="displaySessionLocation" style="font-size: 24px"></span>&nbsp;&nbsp;
                <span id="logoutButtonDiv" style="visibility:hidden"><button id='logoutButton' onclick='confirmLogout()' class='ui-btn ui-btn-inline ui-mini ui-corner-all ui-shadow ui-btn-a ui-icon-lock ui-btn-icon-notext'></button>&nbsp;&nbsp;</span>
            </div>
            
        </div>
    </div>
    
    <!-- Main section -->
    <div id="main">
        <div id="current-stats"></div>
        <div id="light-control" style="display: none"></div>
        <div id="severe-weather"></div>
        <div id="weather-forecast" style="display: none"></div>
        <div id="transit-alerts"></div>
        <div id="message-status"><span id="message-status-body"></span><span id="message-status-ago"></span></div>
        <div id="transit-predictions"></div>
    </div>
    
    <!-- Footer -->
    <div id="footer">    
    </div>
    
    <!-- Load dependencies -->
    <script src="config.js"></script>
    <script type="text/javascript" src="codebird.js"></script>
    <script src="severeWeatherUpdates.js"></script>
    <script src="weatherForecast.js"></script>
    <script src="transitAlerts.js"></script>
    <script src="messageStatus.js"></script>
    <script src="transitPredictions.js"></script>
    <script src="currentStats.js"></script>
    <script src="lightControl.js"></script>
</body>
</html>
